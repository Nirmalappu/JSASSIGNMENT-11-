<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Simple Task List</h1>
        <div class="input-group mb-3">
            <input type="text" name="taskInput" id="taskInput" class="form-control me-3" placeholder="Enter a Task">
           
            <button id="addTaskBtn" type="button" class="btn btn-success">Add Task</button>
            <button id="removeTaskBtn" type="button" class="btn btn-outline-danger ms-2">Remove Last Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script src="./man.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
